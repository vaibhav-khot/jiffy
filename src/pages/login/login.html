<ion-content padding style="background-image: url(assets/background/headerbg.png); background-repeat: no-repeat;background-size: 100% 50%;">
  <div text-center style="color: white;font-size: -webkit-xxx-large;font-weight: 900;height: 30%;line-height: 4em; font-style: italic">J I F F Y</div>
  <ion-card>
    <ion-card-content>
      <ion-list center>

        <ion-item no-lines>
          <ion-label stacked text-uppercase>Client Id</ion-label>
          <ion-input type="text" placeholder="eg. john@abc.com" [(ngModel)]="user.clientID"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked text-uppercase>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <div text-center style="color:red;" padding-top (click)="forgetPass()">Forget Password ?</div>


  <button ion-button full margin-top color="cyellow" style="color: white" text-uppercase (click)="signIn()">Next</button>
  <div text-center style="color:black;" padding-top>Dont have a account?<span style="color: red"> Click Here</span></div>
</ion-content>


<ion-footer no-border style="background-image: url(assets/background/menu-bg-img.jpg) !important;
    height: 10vh;
    background-size: 100%;
    padding-bottom: 16vh;
    background-repeat: no-repeat;
">

</ion-footer>
